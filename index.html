<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">

  <title>Museo</title>
  <meta name="description" content="Museo">

  <link rel="stylesheet" href="assets/css/swiper.css">
  <link rel="stylesheet" href="assets/css/estilos.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<div id="pantalla">
			<div class="swiper-wrapper">


			</div>

			<img class="controles izquierda arriba"  src="assets/img/menu.png" width="35" id="menu">

			<img class="controles abajo izquierda"  src="assets/img/back.png" width="40" id="atras">
			<img class="controles abajo derecha"  src="assets/img/forward.png" width="40" id="adelante">


			<div id="menusalas">
				<div class="margenesmenu">
					<div class="sala" data-sala="1" data-piezas="9" data-piezasmultiples='{"pieza_2":"2","pieza_6":"4"}'>Sala 1</div>	
					<div class="sala" data-sala="2" data-piezas="5" data-piezasmultiples='{"pieza_5":"2"}'>Sala 2</div>	
					<div class="sala" data-sala="3" data-piezas="13">Sala 3</div>	
					<div class="sala" data-sala="4" data-piezas="8" data-piezasmultiples='{"pieza_2":"3","pieza_5":"2","pieza_6":"2","pieza_7":"4"}'>Sala 4</div>	
					<div class="sala" data-sala="5" data-piezas="16" data-piezasmultiples='{"pieza_8":"2","pieza_11":"2","pieza_16":"3"}'>Sala 5</div>
					<div class="sala" data-sala="6" data-piezas="16" data-piezasmultiples='{"pieza_10":"2"}'>Sala 6</div>	
					<div class="sala" data-sala="7" data-piezas="12" data-piezasmultiples='{"pieza_3":"2","pieza_4":"2","pieza_5":"2","pieza_7":"2","pieza_8":"2","pieza_9":"2","pieza_10":"2","pieza_11":"3"}'>Sala 7</div>
				</div>
				<div class="cerrar">
					<img src="assets/img/close.png" width="71" id="cerrar">
				</div>
			</div>
			    <div class="swiper-pagination"></div>
	</div>

  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/swiper.jquery.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
