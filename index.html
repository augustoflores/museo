<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">

  <title>Museo</title>

	<div id="pantalla">
			<div class="swiper-wrapper">

				</div>
			</div>

			<div class="controles abajo izquierda" id="atras">atras</div>

				<div class="sala" data-sala="1" data-piezas="3">Sala 1</div>	
				<div class="sala" data-sala="2" data-piezas="5" data-piezasmultiples='{"pieza_2":"3","pieza_4":"2"}'>Sala 2</div>	
				<div class="sala" data-sala="3" data-piezas="4">Sala 3</div>	

			</div>
	</div>




  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/swiper.jquery.js"></script>
